<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div id="toggle" class="row">
            <span>
                <a id="left"
                   style="float:left;"
                   class="btn btn-default">زر1</a>
            </span>
            <span>
                <a id="right"
                   style="float:right;"
                   class="btn btn-primary">زر2</a>
            </span>
        </div>
    </section>
</body>
</html>
<script type="text/javascript">
    $('#toggle > span').click(function () {
        var ix = $(this).index();

        $('#left').toggle(ix !== 0);
        $('#right').toggle(ix !== 1);
    });

    function leftButtonClick() {
        $("#left").hide();
        $("#right").show();
    }

    function rightButtonClick() {
        $("#right").hide();
        $("#left").show();
    }

    function leftButtonClick() {
        $("#left").addClass('hide');
        $("#right").removeClass('hide');
    }

    function rightButtonClick() {
        $("#right").addClass('hide');
        $("#left").removeClass('hide');
    }

    $(function () {
        $("#left").on("click", function () { toggle(this, 'right'); });
        $("#right").on("click", function () { toggle(this, 'left'); });
    });
    

    function toggle(element1, element2) {
        $(element1).hide();
        $("#" + element2).show();
    }
</script>
